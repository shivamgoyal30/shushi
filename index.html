<!DOCTYPE html>
<html>
<head>
    <title>Save the Date</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("https://cdn.pixabay.com/photo/2018/08/16/19/56/wedding-rings-3611277_1280.jpg");
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: relative;
        }

        .countdown {
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 50%;
        }

        h1 {
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay">
        <h1>Save the Date!!</h1>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the wedding date (14th February 2024)
        var weddingDate = new Date("2024-02-14T00:00:00Z");

        // Function to update the countdown
        function updateCountdown() {
            var currentDate = new Date();
            var timeRemaining = weddingDate - currentDate;

            // Calculate the remaining days, hours, minutes, and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
