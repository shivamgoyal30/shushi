<!DOCTYPE html>
<html>
<head>
    <title>Save the Date</title>
    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2018/08/16/19/56/wedding-rings-3611277_1280.jpg"); /* Replace with the URL of your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
        }

        #countdown {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1>Save the Date!!</h1>
    <div id="countdown"></div>

    <script>
        // Set the wedding date (14th February 2024)
        var weddingDate = new Date("2024-02-14T00:00:00Z");

        // Function to update the countdown
        function updateCountdown() {
            var currentDate = new Date();
            var timeRemaining = weddingDate - currentDate;

            // Calculate the remaining days, hours, minutes, and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // You can use this code to fetch and update the background image dynamically from the internet
        // var imageUrl = "https://example.com/api/get-random-image"; // Replace with the API URL to fetch the image
        // document.body.style.backgroundImage = "url('" + imageUrl + "')"; // Set the fetched image as the background
    </script>
</body>
</html>
